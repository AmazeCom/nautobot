---
version: "3.4"
services:
  nodejs:
    image: node
    environment:
      PORT: "8888"
    working_dir: /opt/node/nautobot
    volumes:
      - ../nautobot-react/:/opt/node/nautobot
    command: npm start
  nginx:
    image: nginx
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
