---
version: "3.4"
services:
  nodejs:
    image: node
    environment:
      PORT: "8888"
      NEXT_PUBLIC_NAUTOBOT_STATIC_ROOT: "/nautobot_static"
    working_dir: /opt/node/nautobot
    volumes:
      - ../frontend/:/opt/node/nautobot
    command: npm run dev
  nginx:
    image: nginx
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
